{% extends "layout.html" %}

{% block content %}

<div style="margin-top: 10vh"></div>
  <div> <a href="/wiki/user/{{user.id}}"> <h3> {{ user.name }} </h3> </a> email: {{user.email }}</div>

<ul>
  {% for userPage in pages %}
  <li><a href="/wiki/{{ userPage.urlTitle }}">{{ userPage.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
