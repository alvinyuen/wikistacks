{% extends "layout.html" %}

{% block content %}
  <h3>Search a tag</h3>
  <hr>
  <form method="GET" action="/wiki/searchTags">
    
      <div class="form-group">
      <label for="tag" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tag" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
